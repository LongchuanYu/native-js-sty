<!DOCTYPE html>
<head>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
  <script src="{{url_for('static', filename='jquery.elevatezoom.js')}}"></script>
  <style>
    .img-contents {
      display: flex;
      flex-wrap: wrap;
    }
    .wrapper {
    }
    .img > img {
      width: 600px;
      height: auto;
    }

  </style>
</head>

<body>
  <div ng-app="myApp" ng-controller="myController">
    <div class="container">
      <div class="row">
        
        <div class="img-contents">
          <div ng-repeat="i in arr" class="wrapper">
            {%raw%}
            <div id="img-{{$index}}" class="img mt-3" ng-mouseover="handleMouseOver($index)">
            {%endraw%}
              <img src="{{url_for('static', filename='1.jpg')}}" alt="">
            </div>
          </div>
        </div>
        


      </div>

    </div>
  </div>

</body>

<script>
var app = angular.module("myApp", []);
app.controller("myController", function($scope){
  $scope.arr = [1,2,3,4,5]
  $scope.handleMouseOver = function(index) {
    $(`#img-${index} img`).elevateZoom();
  }
})
</script>
